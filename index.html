<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href="https://em-content.zobj.net/source/microsoft-teams/363/question-mark_2753.png" type="image/x-icon">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "back-ground">

    <div class = "box">
        <h1 class = "pre-title">
            <span class = "text-red">Death</span>
            <span class = "text-white">of</span> 
            <span class = "text-blue">Up Down</span>
        </h1>
        <h1 class = "title">
            자바 스크립트로 만든 술게임
        </h1>
        <div class = "text-result" id="result-area">
            숫자를 맞춰 살아남으세요!
        </div>
        <h2 class = "text-chance" id="chance-area">
            남은 기회: 5번
        </h2>
        <input class = "input-user" id="user-input" type="number" placeholder="1부터 100까지의 숫자를 입력하세요">
        <button class = "button-go" id="play-button">
            입력
        </button>
    </div>

    <div>
        <button class = "button-reset" id="reset-button">
            리셋!
        </button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
